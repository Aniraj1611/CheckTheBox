<div class="card" style="max-width: 400px; width: 100%;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">
        ðŸ“‹ CheckTheBox Login
    </h2>

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/login">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus placeholder="admin@checkthebox.local">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="admin123">
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
            Login
        </button>
    </form>

    <div
        style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; text-align: center; font-size: 0.875rem; color: #6c757d;">
        <p><strong>Test Accounts:</strong></p>
        <p>Admin: admin@checkthebox.local / admin123</p>
        <p>Staff: staff@checkthebox.local / admin123</p>
    </div>
</div>

<style>
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #2c3e50;
    }

    input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    .btn {
        background: #667eea;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn:hover {
        background: #5568d3;
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
    }
</style>
