<div class="card">
    <h1>Create New User</h1>
    <p style="color: #6c757d; margin-top: 0.5rem;">
        Add a new user to the system.
    </p>
</div>

<div class="card">
    <form method="POST" action="/admin/users/create" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <input type="hidden" name="csrf_token" value="{{$.csrf_token}}">
        <div style="display: flex; flex-direction: column;">
            <label for="name" style="font-weight: 500; margin-bottom: 0.5rem;">Full Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., John Doe"
                style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="email" style="font-weight: 500; margin-bottom: 0.5rem;">Email *</label>
            <input type="email" id="email" name="email" required placeholder="e.g., john.doe@company.com"
                style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="role" style="font-weight: 500; margin-bottom: 0.5rem;">Role *</label>
            <select id="role" name="role" required
                style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                <option value="staff" selected>Staff</option>
                <option value="admin">Administrator</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="password" style="font-weight: 500; margin-bottom: 0.5rem;">Password *</label>
            <input type="password" id="password" name="password" required placeholder="Enter a secure password"
                style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>

        <div style="display: flex; gap: 1rem; padding-top: 1rem; border-top: 2px solid #ddd;">
            <button type="submit" class="btn">Create User</button>
            <a href="/admin/users" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
