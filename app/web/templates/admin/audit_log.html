<div class="card">
    <h1>Audit Log</h1>
    <p style="color: #6c757d; margin-top: 0.5rem;">
        System activity monitoring and compliance tracking.
    </p>
</div>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Actor</th>
                <th>Action</th>
                <th>Object Type</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            {{range .Logs}}
            <tr>
                <td>{{.CreatedAt.Format "Jan 02, 2006 3:04 PM"}}</td>
                <td>
                    {{if .ActorID}}
                    User ID: {{.ActorID}}
                    {{else}}
                    System
                    {{end}}
                </td>
                <td><span class="badge badge-primary">{{.Action}}</span></td>
                <td>{{.ObjectType}}</td>
                <td style="font-family: monospace; font-size: 0.9rem;">{{.IPAddress}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
